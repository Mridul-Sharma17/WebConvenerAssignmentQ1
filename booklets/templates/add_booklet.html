{% extends 'base.html' %} {% block content %}
<div class="container">
  <h2 class="mb-4">Add New Booklet</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_title" class="form-label">Title:</label>
      <input
        type="text"
        id="id_title"
        name="title"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="id_pdf" class="form-label">Upload PDF:</label>
      <input
        type="file"
        id="id_pdf"
        name="pdf"
        class="form-control"
        accept=".pdf"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
{% endblock %}
